 <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
 
 <div *ngFor="let card of estruturas" class="group rounded-lg shadow-xl p-6 flex flex-col items-center text-center transition-all hover:shadow-xl hover:-translate-y-1 border-2 border-gray-100 hover:border-[var(--blue)]">
    
    <div class="mb-4 text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="card.iconPath" />
      </svg>
    </div>
    
    <h3 class="text-xl font-bold mb-2">{{ card.name }}</h3>
    
    <p class="text-sm  mb-6 flex-grow">
      {{ card.description }}
    </p>
    
    <button [routerLink]="card.link" class="w-full px-4 py-2 rounded-md font-semibold duration-300 border border-[var(--blue)] text-[var(--blue)] group-hover:bg-[var(--blue)] group-hover:text-[var(--white)] cursor-pointer">
      Explorar
    </button>
  </div>
</div>
